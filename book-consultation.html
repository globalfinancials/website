<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Book Free Consultation | Global Financials</title>

    <!-- Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="./public/Vector.svg" type="image/svg+xml" />

    <!-- SEO -->
    <meta
      name="description"
      content="Book a free 1:1 consultation with Global Financials. Get expert advice on career, finance, or project guidance."
    />
  </head>
  <body class="font-poppins bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 shadow-md z-50"
    >
      <div
        class="flex flex-wrap items-center justify-between mx-auto py-3 px-4 md:px-10"
      >
        <a href="index.html" class="flex items-center space-x-3">
          <img
            src="public/Logo.png"
            class="h-10 w-auto"
            alt="Global Financials Logo"
          />
          <span class="self-center text-2xl md:text-3xl font-semibold">
            Global Financials
          </span>
        </a>

        <!-- Mobile Menu Button -->
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>

        <!-- Navbar Links -->
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent"
          >
            <li>
              <a href="index.html" class="block py-2 px-3 hover:text-blue-700"
                >Home</a
              >
            </li>
            <li>
              <a href="#about" class="block py-2 px-3 hover:text-blue-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="services.html"
                class="block py-2 px-3 hover:text-blue-700"
                >Services</a
              >
            </li>
            <li>
              <a href="#pricing" class="block py-2 px-3 hover:text-blue-700"
                >Pricing</a
              >
            </li>
            <li>
              <a href="#contact" class="block py-2 px-3 hover:text-blue-700"
                >Contact</a
              >
            </li>
            <li>
              <a
                href="#book-consultation"
                class="block py-2 px-4 mt-2 md:mt-0 text-center font-bold text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 transition md:ml-4"
                >Book Free Consultation</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Consultation Form -->
    <section
      id="book-consultation"
      class="flex flex-col justify-center items-center min-h-screen px-4"
    >
      <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-semibold mb-6 text-center">
          Fill the form to book your Consultation
        </h1>

        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="space-y-6"
        >
          <input
            type="hidden"
            name="access_key"
            value="132aa6d2-2695-4ed9-92c4-440fa181300f"
          />
          <input
            type="hidden"
            name="redirect"
            value="http://127.0.0.1:5500/src/index.html"
          />

          <!-- Grid Section -->
          <div class="grid gap-6 md:grid-cols-2">
            <!-- Full Name -->
            <label class="block">
              <span class="mb-2 block text-sm font-medium text-gray-900"
                >Full Name</span
              >
              <input
                type="text"
                name="name"
                placeholder="John Doe"
                required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </label>

            <!-- Email -->
            <label class="block">
              <span class="mb-2 block text-sm font-medium text-gray-900"
                >Email Address</span
              >
              <input
                type="email"
                name="email"
                placeholder="john.doe@example.com"
                required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </label>

            <!-- Topic -->
            <label class="block md:col-span-2">
              <span class="mb-2 block text-sm font-medium text-gray-900"
                >Topic / Reason for Consultation</span
              >
              <input
                type="text"
                name="topic"
                placeholder="E.g. Career guidance, project feedback..."
                required
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              />
            </label>
          </div>

          <!-- Additional Notes -->
          <label class="block">
            <span class="mb-2 block text-sm font-medium text-gray-900"
              >Additional Notes</span
            >
            <textarea
              name="notes"
              rows="4"
              placeholder="Anything specific you'd like to discuss..."
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            ></textarea>
          </label>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full sm:w-auto px-5 py-2.5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm text-center transition"
          >
            Book Consultation
          </button>
        </form>
      </div>
    </section>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </body>
</html>
